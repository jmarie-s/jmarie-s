name: Update badges

on:
  schedule:
  #Run at 10am UTC every day
  - cron: "0 10 * * *"

jobs:
  update-readme:
    name: Update Readme with badges
    runs-on: ubuntu-latest
    steps:
      - name: Badges - Readme
        uses: pemtajo/badge-readme@main
        with:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          COMMIT_MESSAGE: "Adding new badge"
          CREDLY_SORT: POPULAR
